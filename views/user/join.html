<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/join.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="wrap">

        <div id="logo_wrap">
            <div id="logo" class="container">
                <h1 id="logo_set">
                    <a href="#" class="logo_name">
                        <span class="blind">회원가입</span>
                    </a>
                </h1>
            </div>
        </div>

        <div id="join_wrap">
            <div id="join" class="container">

                <form method="post" action="/user/join">
                    <ul id="menu">
                        <li>
                            <div id="Id">아이디</div>
                            <input type="text" name="user_id">
                        </li>

                        <li>
                            <div id="Pw">비밀번호</div>
                            <input type="password" name="user_pw">
                        </li>

                        <li>
                            <div id="Name">이름</div>
                            <input type="text" name="user_name">
                        </li>

                        <li>
                            <div id="Nickname">닉네임</div>
                            <input type="text" name="nickname">
                        </li>

                        <li>
                            <div id="Birth">생년월일</div>
                            <input type="text" name="birth" placeholder="예시)19950313">
                        </li>

                        <li>
                            <div id="Gender">성별</div>
                            <input type="text" name="gender" placeholder="예시)남자">
                        </li>

                        <li>
                            <div id="Tel">Tel</div>
                            <input type="text" name="telephone" placeholder="예시)024023888">
                        </li>

                        <li>
                            <div id="Ph">휴대전화</div>
                            <input type="text" name="mobile" placeholder="예시)01049155968">
                        </li>
                    </ul>

                    <div id="button">
                        <button type="submit">가입하기</button>
                        <button type="button"><a href="/">뒤로가기</a></button>
                    </div>
                    
                </form>

            </div>
        </div>

    </div>
    <script type="text/javascript" src="/js/join.js"></script>
</body>
</html>
