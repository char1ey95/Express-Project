<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/global.css">
</head>
<body>
    <h2>View Page</h2>
    <div>
        <div>제목{{itemView.subject}}</div>
        <div>내용{{itemView.content}}</div>
        <div>작성자{{itemView.user_id}}</div>
    </div>
    <a href="/board/list">목록가기</a>
    <a href="/board/modify?index={{itemView.idx}}">수정하기</a>
    <form method="post">
        <div><button type="submit">삭제하기</button></div>
    </form>

    <div>
        <ul class="comment">
            <li class="comment">
                <form id="commentFrm">
                    <h4>
                        댓글쓰기
                    </h4>
                    <span class="ps_box">
                        <input type="text" placeholder="댓글 내용을 입력해주세요." class="int" name="content">
                    </span>
                    <input type="submit" class="btn" value="등록">
                </form>
            </li>
            <li id="comment-list">
                <ul class="comment-row">
                    <li class="comment-id"></li>
                    <li class="comment-content"></li>
                    <li class="comment-date"></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
