<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/view.css" rel="stylesheet">
</head>
<body>

    <div id="wrap">
        <div id="header_wrap">
            <div id="header" class="container">
                <div id="subject">
                    <h1>
                        View Page
                    </h1>
                </div>
            </div>
        </div>

        <div id="content_wrap">
            <div id="content" class="container">
                <div id="content_layout">
                    <div id="box">
                        <div>제목</div>
                        <div id="subject">{{itemView.subject}}</div>
                        <div>작성자</div>
                        <div id="user_id">{{itemView.user_id}}</div> 
                        <div>내용</div>
                        <div id="content">{{itemView.content}}</div>
                        <div id="button">
                            <button type="button">
                                <a href="/board/list">목록가기</a>
                            </button>
                            <button type="button" class="back">
                                <a href="/board/modify?index={{itemView.idx}}">수정하기</a>
                            </button>
                            <form method="post">
                                <button type="submit">삭제하기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
