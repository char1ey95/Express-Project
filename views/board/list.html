<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list paage</h1>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        {% for item in itemList %}
        <tr>
            <td>{{item.idx}}</td>
            <td><a href="/board/view?index={{item.idx}}">{{item.subject}}</a></td>
            <td>{{item.user_id}}</td>
            <td>{{item.registerDate}}</td>
            <td>{{item.hit}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/board/write">글 작성하기</a>
</body>
</html>
